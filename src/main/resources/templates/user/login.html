<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script defer src="/js/bootstrap-5.2.0.js"></script>
</head>
<body>
<div th:replace="~{navbar::navbar}"></div>
<div class="container text-left my-4">
    <h1 th:text="#{msg.login}"></h1>
    <form class="input-form" method="post">
        <div th:if="${param.timeout}" class="error" th:text="#{msg.login.timeout}"></div>
        <div th:if="${param.error}" class="error" th:text="#{msg.login.error}"></div>
        <div th:if="${param.logout}" class="success" th:text="#{msg.login.logout.success}"></div>
        <label for="input-username" th:text="#{msg.login.username}"></label>
        <input id="input-username" type="text" name="username"/>
        <label for="input-password" th:text="#{msg.login.password}"></label>
        <input id="input-password" type="password" name="password"/>
        <button th:text="#{msg.login}" ></button>
    </form>
</div>
</body>
</html>
