<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{msg.navbar.title}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/courses" th:text="#{msg.navbar.courses}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users" th:text="#{msg.navbar.users}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/orders" th:text="#{msg.navbar.orders}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/users/profile" th:text="#{msg.navbar.profile}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" aria-current="page" href="/users/logout" th:text="#{msg.navbar.logout}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" aria-current="page" href="/users/login" th:text="#{msg.navbar.login}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/users/register" th:text="#{msg.navbar.register}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</html>
