<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script defer src="/js/bootstrap-5.2.0.js"></script>
    <script defer src="/js/jquery-3.6.1.js"></script>
    <script type="module" src="/js/course/courses.js"></script>
</head>
<body>
<div th:replace="~{navbar::navbar}"></div>
<div class="query-string" style="display: none" th:text="${#request.queryString}"></div>
<div class="container text-center my-2">
    <div class="pagination">
        <button class="first" th:text="#{msg.courses.paging.first}"></button>
        <button class="prev" th:text="#{msg.courses.paging.prev}"></button>
        <button class="current"></button>
        <button class="next" th:text="#{msg.courses.paging.next}"></button>
        <button class="last" th:text="#{msg.courses.paging.last}"></button>
    </div>
    <table class="table table-bordered border-primary my-2">
        <thead>
        <tr>
            <th th:text="#{msg.courses.course}"></th>
            <th th:text="#{msg.courses.cost}"></th>
            <th th:text="#{msg.courses.discount}"></th>
            <th th:text="#{msg.courses.duration.days}"></th>
            <th th:text="#{msg.courses.action}"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
